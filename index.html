<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-lg">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img 
        src="https://sece.ac.in/wp-content/uploads/2024/05/clg-logo2-1536x438.webp" 
        alt="Logo" 
        class="w-24 h-24 rounded-full shadow"
      >
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
      Welcome Back
    </h2>

    <!-- Login Form -->
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-blue-700 font-semibold mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@example.com"
        >
      </div>

      <div>
        <label for="password" class="block text-blue-700 font-semibold mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••"
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-sm text-center text-blue-600 mt-6">
      Don't have an account? <a href="#" class="text-blue-800 font-semibold hover:underline">Sign up</a>
    </p>

  </div>

</body>
</html>
